<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jen's Pants Hub</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f8f8f8; }
        header { background: #000; color: #fff; padding: 20px; text-align: center; }
        h1 { margin: 0; font-size: 24px; letter-spacing: 2px; }

        .container { width: 98%; margin: auto; padding: 10px 0; }
        
        /* Grid setup: Mobile par 2 images (1fr 1fr) */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px;
        }

        /* Badi screen (Laptop/Tablet) ke liye settings */
        @media (min-width: 768px) {
            .gallery { grid-template-columns: repeat(4, 1fr); gap: 20px; }
        }

        .card {
            background: #fff;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 3px;
            display: block;
        }

        .whatsapp-btn {
            display: block;
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 8px 5px;
            margin-top: 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 13px;
        }

        footer { text-align: center; padding: 20px; color: #888; font-size: 12px; }
    </style>
</head>
<body>

<header>

</header>
