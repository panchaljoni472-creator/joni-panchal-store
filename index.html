<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joni Panchal Store - Collection</title>
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; }
        .header { background: #000; color: #fff; text-align: center; padding: 30px; }
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; padding: 20px; max-width: 1000px; margin: 0 auto; 
        }
        .card { background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        .img-box { width: 100%; height: 350px; background: #eee; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 15px; }
        .price { font-size: 1.4rem; color: #e67e22; font-weight: bold; }
        .order-btn { 
            display: block; background: #25d366; color: white; text-decoration: none; 
            padding: 10px; border-radius: 5px; margin-top: 10px; font-weight: bold; 
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>JONI PANCHAL STORE</h1>
    </div>

    <div class="product-grid">
        
        <div class="card">
            <div class="img-box">
                <img src="1000049070.jpg" alt="Black Denim">
            </div>
            <div class="info">
                <h3>Black Classic Denim</h3>
                <div class="price">₹999</div>
                <a href="https://wa.me/919588750916?text=Hi, I want to buy Black Denim" class="order-btn">WhatsApp Order</a>
            </div>
        </div>

        <div class="card">
            <div class="img-box">
                <img src="Pent2.jpg" alt="Light Blue Jeans">
            </div>
            <div class="info">
                <h3>Light Blue Jeans</h3>
                <div class="price">₹1099</div>
                <a href="https://wa.me/919588750916?text=Hi, I want to buy Light Blue Jeans" class="order-btn">WhatsApp Order</a>
            </div>
        </div>

    </div>

</body>
</html>
